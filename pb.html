<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
            line-height: 1.6;
        }
        .company-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .company-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        /* Custom styles for subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <header class="w-full max-w-6xl text-center mb-12 animate-fade-in">
        <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 mb-6 leading-tight">Professional Background</h1>
        <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
            A list of companies where our cohort have built their professional careers, including a variety of roles across different sectors.
        </p>
    </header>

    <main class="w-full max-w-6xl">
        <div id="logo-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            </div>
    </main>

    <footer class="w-full max-w-6xl text-center mt-12 py-4 border-t border-gray-200 text-gray-500 text-sm">
        &copy; 2025 Professional Background. All rights reserved.
    </footer>

    <script>
        // Data for the companies
        const professionalBackgroundCompanies = [
            { name: 'MARUTI SUZUKI', url: 'https://www.marutisuzuki.com/', logo: 'https://1000logos.net/wp-content/uploads/2022/08/Maruti-Suzuki-Logo-2000.png' },
            { name: 'HERO', url: 'https://www.heromotocorp.com/',  logo: 'https://download.logo.wine/logo/Hero_MotoCorp/Hero_MotoCorp-Logo.wine.png' },
            { name: 'VEDANTA', url: 'https://www.vedantalimited.com/',  logo: 'https://download.logo.wine/logo/Vedanta_Resources/Vedanta_Resources-Logo.wine.png' },
            { name: 'EXXONMOBIL', url: 'https://corporate.exxonmobil.com/locations/india', logo: 'https://corporate.exxonmobil.com/-/media/global/icons/logos/exxonmobillogocolor2x.png' },
            { name: 'LAND-ROVER', url: 'https://www.tatamotors.com/brands/land-rover/',  logo: 'https://logodownload.org/wp-content/uploads/2019/08/land-rover-logo.png' },
            { name: 'EXIDE', url: 'https://www.exideindustries.com/', logo: 'https://companieslogo.com/img/orig/EXIDEIND.NS_BIG-db349985.png?t=1604067033' },
            { name: 'JAGUAR', url: 'https://www.tatamotors.com/brands/jaguar/', logo: 'https://logos-world.net/wp-content/uploads/2021/03/Jaguar-Logo-1945-2001.png' },
            { name: 'NUVEPRO', url: 'https://nuvepro.com/', logo: 'https://nuvepro.com/wp-content/uploads/2024/05/Logo.png' },
            { name: 'DELOITTE.', url: 'https://www.deloitte.com/in/en.html', logo: 'https://equalengineers.com/wp-content/uploads/2018/08/Deloitte-logo-1024x223.png' },
            { name: 'TCS', url: 'https://www.tcs.com/in-en', logo: 'https://indiancompanies.in/wp-content/uploads/2020/05/TCS-Logo-Tata-consultancy-service.png' },
            { name: 'RELIANCE', url: 'https://www.ril.com/', logo: 'https://rilstaticasset.akamaized.net/sites/default/files/2022-09/reliance-industries-logo-blk.png' },
            { name: 'HP', url: 'https://www.hp.com/in-en/home.html', logo: 'https://logos-world.net/wp-content/uploads/2020/12/Hewlett-Packard-Logo-1999.png' },
            { name: 'AMAZON', url: 'https://www.amazon.in/', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Amazon_icon.svg/2500px-Amazon_icon.svg.png' },
            { name: 'AARTI', url: 'https://www.aarti-industries.com/', logo: 'https://www.aartisteelsltd.com/images/logo.png' },
            { name: 'TATA STEEL', url: 'https://www.tatasteel.com/', logo: 'https://carrierevirgiel.nl/wp-content/uploads/2019/10/Tata-Steel-logo-1-e1574715104810.jpg' },
            { name: 'VESUVIUS', url: 'https://www.vesuvius.com/', logo: 'https://companieslogo.com/img/orig/VESUVIUS.NS_BIG-6f079742.png?t=1604232068' },
            { name: 'HINDALCO', url: 'https://www.hindalco.com/', logo: 'https://sustainabilitynext.in/wp-content/uploads/2020/12/2-hindalco.png' },
            { name: 'MOTHERSON', url: 'https://www.motherson.com/', logo: 'https://cdn.freelogovectors.net/wp-content/uploads/2020/08/mothersonlogo.png' },
            { name: 'THE MATH COMPANY', url: 'https://www.themathcompany.com/', logo: 'https://datahack-prod.s3.amazonaws.com/contest_icon/TheMathCompany-Medium_960x162.png' },
            { name: 'SAINT-GOBAIN', url: 'https://www.saint-gobain.co.in/', logo: 'https://cdn.tga-contentbase.de/library/images/7/79/7927/3x2/l/saint-gobain-logo_7927.jpg' },
            { name: 'COROMANDEL', url: 'https://www.coromandel.biz/', logo: 'https://seeklogo.com/images/C/coromandel-logo-465AF19CF0-seeklogo.com.png' },
            { name: 'INDKAL', url: 'https://indkal.com/', logo: 'https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/original/1e1dc40b-3321-4c81-929b-238ede6f6292.png?w=3840' },
            { name: 'KBR', url: 'https://www.kbr.com/en/what-we-do', logo: 'https://icheme-images.azureedge.net/media/11434/kbr-logo.jpg?width=800&height=800&quality=90&mode=crop&scale=both%C2%A2er=0,0' },
            { name: 'TATA BLUESCOPE STEEL', url: 'https://www.tatabluescopesteel.com/',  logo: 'https://i.ytimg.com/vi/5FB0C5voh7U/maxresdefault.jpg' },
            { name: 'HAWKINS', url: 'https://www.hawkinscookers.com/', logo: 'https://www.hawkinscookers.com/homepix/logo.jpg' },
            { name: 'CNH', url: 'https://www.cnhindustrial.com/en-in/', logo: 'https://www.janeirodigital.com/wp-content/uploads/2017/03/cnh-logo.png' },
            { name: 'AG MARITIME', url: 'https://www.ag-maritime.com/company', logo: 'https://static.wixstatic.com/media/012c15_1ab8a39ae408418e940455f3d00dd1a6~mv2.jpg'  },
            { name: 'PCBL', url: 'https://www.pcblltd.com/', logo: 'https://companieslogo.com/img/orig/PCBL.NS_BIG-c3e780fa.png?t=1674900621'  }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const logoGrid = document.getElementById('logo-grid');
            
            // Generate logo cards dynamically
            professionalBackgroundCompanies.forEach((company, index) => {
                const logoCard = document.createElement('a');
                logoCard.href = company.url;
                logoCard.target = "_blank";
                logoCard.className = "company-card block p-6 bg-white rounded-xl shadow-md flex flex-col items-center justify-center text-center animate-fade-in opacity-0";
                logoCard.style.animationDelay = `${index * 0.1}s`;

                const logoImage = document.createElement('img');
                logoImage.src = company.logo;
                logoImage.alt = company.name + ' logo';
                logoImage.className = "w-24 h-12 object-contain mb-3 rounded-md";
                logoImage.onerror = function() {
                    this.src = `https://placehold.co/100x50/F0F2F5/333333?text=${encodeURIComponent(company.name.split(' ')[0])}`;
                };

                const logoName = document.createElement('span');
                logoName.textContent = company.name;
                logoName.className = "text-sm font-semibold text-gray-700";

                logoCard.appendChild(logoImage);
                logoCard.appendChild(logoName);
                logoGrid.appendChild(logoCard);
            });
        });
    </script>
</body>
</html>
