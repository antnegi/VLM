<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGPEx-VLM Batch Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for professional background section */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #A7D9B4; /* Soft Green */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #7BC88D; /* Darker Soft Green */
        }
        /* Hide all chart canvases by default */
        .chart-canvas {
            display: none;
        }
        /* Show active chart canvas */
        .chart-canvas.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen bg-[#F8F8F8] font-inter text-gray-800 p-4 sm:p-6 lg:p-8 flex flex-col">
    <div id="dashboard-root" class="w-full h-full flex flex-col">
        <!-- Dashboard content will be rendered here by JavaScript -->
    </div>

    <script>
        // Data extracted from the PDF
        const batchData = {
            programName: "POST GRADUATE PROGRAM FOR EXECUTIVES FOR VISIONARY LEADERSHIP IN MANUFACTURING",
            batchInfo: "19th Batch | Cohort of 2026",
            tagline: "Developing Visionary Leaders to Uplift India's Manufacturing on the Global Tribune",
            batchSize: 40,
            averageAge: 29,
            averageWorkExperience: 6.6, // in years
            globalExposure: 38, // percentage
            nitIitPsuPercentage: 23, // percentage

            batchComposition: [
                { name: 'Male', value: 90 },
                { name: 'Female', value: 10 },
            ],

            workExperienceDistribution: [
                { name: '<5 years', value: 7.5 },
                { name: '5-6 years', value: 25 },
                { name: '6-7 years', value: 37.5 },
                { name: '7-8 years', value: 10 },
                { name: '>8 years', value: 20 },
            ],

            industryDistribution: [
                { name: 'Automotive', value: 28 },
                { name: 'Oil & Gas', value: 17.5 },
                { name: 'Manufacturing', value: 10 },
                { name: 'Engineering', value: 10 },
                { name: 'Metal & Mining', value: 5 },
                { name: 'Power & Energy', value: 13 },
                { name: 'Consulting', value: 7 },
                { name: 'Others', value: 9.5 },
            ],

            functionalExposure: [
                { name: 'Operations', value: 32.5 },
                { name: 'Supply Chain and Sourcing', value: 17.5 },
                { name: 'Engineering', value: 17.5 },
                { name: 'Project Management', value: 12.5 },
                { name: 'Business Excellence/Strategy', value: 5 },
                { name: 'Others', value: 15 },
            ],

            professionalBackgroundCompanies: [
                { name: 'MARUTI SUZUKI', url: 'https://www.marutisuzuki.com/' },
                { name: 'Hero', url: 'https://www.heromotocorp.com/' },
                { name: 'Vedanta', url: 'https://www.vedantalimited.com/' },
                { name: 'ExxonMobil', url: 'https://corporate.exxonmobil.com/locations/india' },
                { name: 'LAND-ROVER', url: 'https://www.tatamotors.com/brands/land-rover/' },
                { name: 'EXIDE', url: 'https://www.exideindustries.com/' },
                { name: 'JAGUAR', url: 'https://www.tatamotors.com/brands/jaguar/' },
                { name: 'nuvepro', url: 'https://nuvepro.com/' },
                { name: 'Deloitte.', url: 'https://www.deloitte.com/in/en.html' },
                { name: 'TCS', url: 'https://www.tcs.com/in-en' },
                { name: 'Reliance', url: 'https://www.ril.com/' },
                { name: 'HP', url: 'https://www.hp.com/in-en/home.html' },
                { name: 'amazon', url: 'https://www.amazon.in/' },
                { name: 'HEXAGON', url: 'https://hexagon.com/' },
                { name: 'Aarti', url: 'https://www.aarti-industries.com/' },
                { name: 'TATA STEEL', url: 'https://www.tatasteel.com/' },
                { name: 'VESUVIUS', url: 'https://www.vesuvius.com/' },
                { name: 'ADITYA BIRLA', url: 'https://www.adityabirlagroup.com/' },
                { name: 'Phoenix', url: 'https://www.thephoenixmills.com/' },
                { name: 'TATA CONSULTING ENGINEERS LIMITED', url: 'https://www.tce.co.in/' },
                { name: 'motherson', url: 'https://www.motherson.com/' },
                { name: 'Industries Limited', url: 'https://www.ril.com/' },
                { name: 'HINDALCO', url: 'https://www.hindalco.com/' },
                { name: 'The Math Company', url: 'https://www.themathcompany.com/' },
                { name: 'SAINT-GOBAIN', url: 'https://www.saint-gobain.co.in/' },
                { name: 'Coromandel', url: 'https://www.coromandel.biz/' },
                { name: 'INDKAL', url: 'https://indkal.com/' },
                { name: 'KBR', url: 'https://www.kbr.com/en/what-we-do' },
                { name: 'TATA BLUESCOPE STEEL', url: 'https://www.tatabluescopesteel.com/' },
                { name: 'Hawkins', url: 'https://www.hawkinscookers.com/' },
                { name: 'BHORUKA', url: 'https://bhorukaextrusions.com/' },
                { name: 'A YKK AF COMPANY', url: 'https://www.ykkap.co.jp/english/' },
                { name: 'GEP', url: 'https://www.gep.com/careers/join-us/campus-connect/india' },
                { name: 'CNH', url: 'https://www.cnhindustrial.com/en-in/' },
                { name: 'AG Maritime', url: 'https://www.ag-maritime.com/company' },
                { name: 'PCBL', url: 'https://www.pcblltd.com/' },
            ],

            supportingPartners: [
                { name: 'IIM Calcutta', logo: 'iimc_logo.png' },
                { name: 'IIT Kanpur', logo: 'iit_kanpur_logo.png' },
                { name: 'IIT Madras', logo: 'iit_madras_logo.png' }, // Added IIT Madras logo
                { name: 'CII', logo: 'cii_logo.jpg' },
                { name: 'JICA', logo: 'jica_logo.png' },
                { name: 'DPIIT', logo: 'dpiit_logo.jpg' },
            ]
        };

        // Expanded set of pastel colors for charts and elements (more diverse)
        const CHART_COLORS = [
            '#FFD1DC', // Pastel Pink
            '#A7D9B4', // Pastel Green
            '#ADD8E6', // Light Blue
            '#FFECB3', // Pastel Yellow
            '#D1C4E9', // Pastel Lavender
            '#FFC0CB', // Light Pink
            '#C8E6C9', // Lighter Green
            '#B3E0FF', // Lighter Blue
            '#FFF8DC', // Cream
            '#E6E6FA'  // Lavender Blush
        ];

        // Main theme colors for background and primary elements (harmonious, less violet-centric)
        const PRIMARY_BG = '#F8F8F8'; // Very light grey
        const PRIMARY_TEXT = '#2C5F7F'; // Muted Teal/Blue for main headings/accents
        const HIGHLIGHT_TEXT = '#407F9F'; // Slightly brighter Teal/Blue for highlight numbers
        const BUTTON_ACTIVE_BG = '#5A99B9'; // Medium Blue for active buttons
        const BUTTON_INACTIVE_BG = '#E0F2F7'; // Very light blue for inactive buttons
        const BUTTON_INACTIVE_TEXT = '#407F9F'; // Matching highlight text for inactive buttons
        const BUTTON_HOVER_BG = '#B0E0E6'; // Lighter Blue for button hover

        let currentChartInstance = null; // To store the Chart.js instance for destruction

        function renderDashboard() {
            const root = document.getElementById('dashboard-root');
            root.innerHTML = ''; // Clear existing content

            // Header Section
            const header = document.createElement('header');
            header.className = 'text-center mb-4 bg-white p-4 rounded-xl shadow-lg flex-shrink-0';
            header.innerHTML = `
                <img src="vlmp_logo.png" alt="VLMP Logo" class="mx-auto h-16 sm:h-20 mb-2 object-contain rounded-md" />
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-[${PRIMARY_TEXT}] mb-1">
                    PGPEx-VLM Batch Profile
                </h1>
                <h2 class="text-lg sm:text-xl lg:text-2xl font-semibold text-gray-700 mb-1">
                    ${batchData.programName}
                </h2>
                <p class="text-sm sm:text-base text-gray-600 italic">
                    ${batchData.batchInfo}
                </p>
                <p class="text-base sm:text-lg font-medium text-[${PRIMARY_TEXT}] mt-2 max-w-3xl mx-auto">
                    "${batchData.tagline}"
                </p>
            `;
            root.appendChild(header);

            // Key Highlights Section
            const highlights = document.createElement('section');
            highlights.className = 'grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-4 flex-shrink-0';
            highlights.innerHTML = `
                <div class="bg-white p-3 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.batchSize}</p>
                    <p class="text-sm text-gray-600 mt-1">Batch Size</p>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.averageAge}</p>
                    <p class="text-sm text-gray-600 mt-1">Avg. Age</p>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.averageWorkExperience}</p>
                    <p class="text-sm text-gray-600 mt-1">Avg. Work Exp. (Yrs)</p>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.globalExposure}%</p>
                    <p class="text-sm text-gray-600 mt-1">Global Exposure</p>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.nitIitPsuPercentage}%</p>
                    <p class="text-sm text-gray-600 mt-1">From NIT, IIT & PSU</p>
                </div>
            `;
            root.appendChild(highlights);

            // Charts Section with Tabs
            const chartsSection = document.createElement('section');
            chartsSection.className = 'flex-grow min-h-0 flex flex-col';
            chartsSection.innerHTML = `
                <div class="bg-white p-4 rounded-xl shadow-md mb-4 flex-grow flex flex-col">
                    <div id="chart-tabs" class="flex flex-wrap justify-center gap-2 mb-4 flex-shrink-0">
                        <button id="tab-workExperience" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md">
                            Work Exp.
                        </button>
                        <button id="tab-industry" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}]">
                            Industry
                        </button>
                        <button id="tab-functional" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}]">
                            Functional
                        </button>
                        <button id="tab-composition" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}]">
                            Composition
                        </button>
                    </div>
                    <div id="chart-container" class="flex-grow flex items-center justify-center">
                        <canvas id="pieChartCanvas" class="chart-canvas active"></canvas>
                    </div>
                </div>
            `;
            root.appendChild(chartsSection);

            // Professional Background Section
            const professionalBackground = document.createElement('section');
            professionalBackground.className = 'bg-white p-4 rounded-xl shadow-md mb-4 flex-shrink-0';
            let companyLinksHtml = batchData.professionalBackgroundCompanies.map(company => `
                <a href="${company.url}" target="_blank" rel="noopener noreferrer"
                   class="bg-[#E0F2F7] text-[#4682B4] px-3 py-1 rounded-full text-xs font-medium shadow-sm hover:bg-[#B0E0E6] hover:text-[#36648B] transition-colors duration-200">
                    ${company.name}
                </a>
            `).join('');
            professionalBackground.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">Professional Background</h3>
                <div class="flex flex-wrap justify-center gap-2 max-h-24 overflow-y-auto custom-scrollbar">
                    ${companyLinksHtml}
                </div>
            `;
            root.appendChild(professionalBackground);

            // Supporting Partners Section
            const partnersSection = document.createElement('section');
            partnersSection.className = 'bg-white p-4 rounded-xl shadow-md flex-shrink-0';
            let partnerLogosHtml = batchData.supportingPartners.map(partner => `
                <img src="${partner.logo}" alt="${partner.name} Logo" class="h-12 object-contain rounded-md"
                     onerror="this.onerror=null;this.src='https://placehold.co/100x50/F0F8FF/000080?text=Logo+Missing';">
            `).join('');
            partnersSection.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">Supporting & Consulting Partners</h3>
                <div class="flex flex-wrap justify-center items-center gap-4">
                    ${partnerLogosHtml}
                </div>
                <p class="text-center text-gray-600 mt-3 text-xs">
                    INDIAN INSTITUTE OF MANAGEMENT CALCUTTA | INDIAN INSTITUTE OF TECHNOLOGY KANPUR | DEPARTMENT FOR PROMOTION OF INDUSTRY AND INTERNAL TRADE, MINISTRY OF COMMERCE & INDUSTRY, GOVERNMENT OF INDIA
                </p>
            `;
            root.appendChild(partnersSection);

            // Chart rendering logic
            const chartCanvas = document.getElementById('pieChartCanvas');
            const chartTabs = document.getElementById('chart-tabs');
            let activeChartId = 'workExperience'; // Initial active chart

            function createChart(chartType) {
                if (currentChartInstance) {
                    currentChartInstance.destroy(); // Destroy previous chart instance
                }

                let data, title;
                switch (chartType) {
                    case 'workExperience':
                        data = batchData.workExperienceDistribution;
                        title = 'Work Experience Distribution';
                        break;
                    case 'industry':
                        data = batchData.industryDistribution;
                        title = 'Industry-wise Distribution';
                        break;
                    case 'functional':
                        data = batchData.functionalExposure;
                        title = 'Functional Exposure';
                        break;
                    case 'composition':
                        data = batchData.batchComposition;
                        title = 'Batch Composition';
                        break;
                }

                const chartData = {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: CHART_COLORS.slice(0, data.length), // Use the expanded CHART_COLORS
                        hoverOffset: 4
                    }]
                };

                currentChartInstance = new Chart(chartCanvas, {
                    type: 'pie',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#4B5563', // gray-700
                                    font: {
                                        family: 'Inter',
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += context.parsed + '%';
                                        }
                                        return label;
                                    }
                                }
                            },
                            title: {
                                display: false, // Title is handled by H3 above the canvas
                            }
                        },
                        layout: {
                            padding: {
                                top: 0,
                                bottom: 0
                            }
                        }
                    }
                });
            }

            // Event listeners for tabs
            chartTabs.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    const newActiveChart = button.id.replace('tab-', '');

                    // Update active button styles
                    chartTabs.querySelectorAll('button').forEach(btn => {
                        if (btn.id === `tab-${newActiveChart}`) {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md`;
                        } else {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}]`;
                        }
                    });

                    activeChartId = newActiveChart;
                    createChart(activeChartId);
                });
            });

            // Initial chart render
            createChart(activeChartId);
        }

        // Run the dashboard rendering when the DOM is fully loaded
        window.onload = renderDashboard;
    </script>
</body>
</html>
