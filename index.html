                    <img src="icon/people.png" alt="Batch Size Icon" class="w-8 h-8 mb-1" />

                </div>
                <div class="bg-white p-3 rounded-xl shadow-2xl flex flex-col items-center justify-center text-center transform transition-transform duration-200 hover:scale-105 border border-gray-100">
                    <img src="icon/calendar.png" alt="Average Age Icon" class="w-8 h-8 mb-1" />
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.averageAge}</p>
                    <p class="text-sm text-gray-600 mt-1">Avg. Age</p>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-2xl flex flex-col items-center justify-center text-center transform transition-transform duration-200 hover:scale-105 border border-gray-100">
                    <img src="icon/experience.png" alt="Work Exp Icon" class="w-8 h-8 mb-1" />

                    <img src="icon/globe.png" alt="Global Exposure Icon" class="w-8 h-8 mb-1" />
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.globalExposure}%</p>
                    <p class="text-sm text-gray-600 mt-1">Global Exposure</p>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-2xl flex flex-col items-center justify-center text-center transform transition-transform duration-200 hover:scale-105 border border-gray-100">
                    <img src="icon/building.png" alt="NIT, IIT & PSU Icon" class="w-8 h-8 mb-1" />
                    <p class="text-3xl font-bold text-[${HIGHLIGHT_TEXT}]">${batchData.nitIitPsuPercentage}%</p>
                    <p class="text-sm text-gray-600 mt-1">From NIT, IIT & PSU</p>
                </div>
            `;
            root.appendChild(highlights);

            // New Container 2: Batch Analytics Charts and Past Records Chart
            const analyticsAndPastRecordsContainer = document.createElement('section');
            analyticsAndPastRecordsContainer.className = 'grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4 flex-grow';

            // Charts Section (Batch Analytics)
            const chartsSection = document.createElement('div'); 
            chartsSection.className = 'bg-white p-4 rounded-xl shadow-2xl flex flex-col border border-gray-100';
            chartsSection.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">
                    Batch Analytics
                </h3>
                <div id="chart-tabs" class="flex flex-wrap justify-center gap-2 mb-4 flex-shrink-0">
                    <button id="tab-workExperience" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md hover:bg-[${BUTTON_HOVER_BG}] hover:text-gray-800">
                        Work Exp.
                    </button>
                    <button id="tab-industry" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white">
                        Industry
                    </button>
                    <button id="tab-functional" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white">
                        Functional
                    </button>
                    <button id="tab-composition" class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white">
                        Composition
                    </button>
                </div>
                <div id="chart-container" class="h-96 flex-grow flex items-center justify-center">
                    <canvas id="chartCanvas" class="chart-canvas active"></canvas>
                </div>
            `;
            analyticsAndPastRecordsContainer.appendChild(chartsSection);

            // Past Records Section (moved here)
            const pastRecordsSection = document.createElement('div');
            pastRecordsSection.className = 'bg-white p-4 rounded-xl shadow-2xl border border-gray-100 flex flex-col';
            let pastRecordsButtonsHtml = Object.keys(batchData.pastRecords).reverse().map((year, index) => `
                <button id="past-records-btn-${year}"
                    class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200
                                ${index === 0 ? `bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md` : `bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white`}">
                    ${year}
                </button>
            `).join('');
            pastRecordsSection.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">
                    Past Records
                </h3>
                <div id="past-records-buttons" class="flex justify-center space-x-4 mb-4">
                    ${pastRecordsButtonsHtml}
                </div>
                <div class="h-48">
                    <canvas id="pastRecordsChartCanvas" class="chart-canvas active h-full w-full"></canvas>
                </div>
                <p class="text-center text-gray-600 text-xs mt-auto">
                    *All figures are in lakhs per annum.
                </p>
            `;
            analyticsAndPastRecordsContainer.appendChild(pastRecordsSection);
            root.appendChild(analyticsAndPastRecordsContainer);


            // Past Recruiters Section
            const pastRecruitersSection = document.createElement('section');
            pastRecruitersSection.className = 'bg-white p-4 rounded-xl shadow-2xl mb-4 flex-shrink-0 border border-gray-100';
            // Filter out BCG, Airbus, and Deloitte
            const filteredRecruiters = batchData.pastRecruiters.filter(recruiter => 
                recruiter.name !== 'BCG' && recruiter.name !== 'Airbus' && recruiter.name !== 'Deloitte'
            );
            // Duplicate the filtered array to create a continuous scroll effect
            let recruiterLogosHtml = [...filteredRecruiters, ...filteredRecruiters].map(recruiter => `
                <a href="${recruiter.url}" target="_blank" rel="noopener noreferrer" class="logo-scroll-item flex-shrink-0 flex items-center justify-center p-2">
                    <img src="${recruiter.logo}" alt="${recruiter.name} Logo" class="h-16 object-contain"
                                onerror="this.onerror=null;this.src='https://placehold.co/100x60/F0F8FF/000080?text=${recruiter.name}';">
                </a>
            `).join('');
            pastRecruitersSection.innerHTML = `
                <a href="pr.html" class="block">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center hover:underline">
                        Past Recruiters
                    </h3>
                </a>
                <div class="flex overflow-x-hidden whitespace-nowrap py-2" style="width: 100%;">
                    <div class="past-recruiters-scroll-container flex space-x-8">
                        ${recruiterLogosHtml}
                    </div>
                </div>
            `;
            root.appendChild(pastRecruitersSection);


            // Supporting Partners Section
            const partnersSection = document.createElement('section');
            partnersSection.className = 'bg-white p-4 rounded-xl shadow-2xl flex-shrink-0 border border-gray-100';
            let partnerLogosHtml = batchData.supportingPartners.map(partner => `
                <a href="${partner.url}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center">
                    <img src="${partner.logo}" alt="${partner.name} Logo" class="h-12 object-contain rounded-md"
                                onerror="this.onerror=null;this.src='https://placehold.co/100x50/F0F8FF/000080?text=Logo+Missing';">
                </a>
            `).join('');
            partnersSection.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center">
                    Supporting & Consulting Partners
                </h3>
                <div class="flex flex-wrap justify-center items-center gap-4">
                    ${partnerLogosHtml}
                </div>
                <p class="text-center text-gray-600 mt-3 text-xs">
                    INDIAN INSTITUTE OF MANAGEMENT CALCUTTA | INDIAN INSTITUTE OF TECHNOLOGY KANPUR | INDIAN INSTITUTE OF TECHNOLOGY MADRAS 
                </p>
            `;
            root.appendChild(partnersSection);

            // Copyright Footer
            const footer = document.createElement('footer');
            footer.className = 'text-center text-gray-500 text-xs mt-4 flex-shrink-0';
            footer.innerHTML = `
                &copy; Designed and developed by CDPO, IIM Calcutta
            `;
            root.appendChild(footer);


            // Chart rendering logic
            const chartCanvas = document.getElementById('chartCanvas');
            const chartTabs = document.getElementById('chart-tabs');
            let activeChartId = 'workExperience'; // Initial active chart

            function createChart(chartType) {
                if (currentChartInstance) {
                    currentChartInstance.destroy(); // Destroy previous chart instance
                }

                let data, title, chartTypeJs, datasetLabel;
                let chartData; // Declare chartData here
                let chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false, // Hide legend by default, adjust per chart type
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label;
                                    let value = context.formattedValue;
                                    return `${label}: ${value}%`;
                                }
                            },
                            title: {
                                display: false,
                            }
                        },
                    },
                    layout: {
                        padding: {
                            top: 0,
                            bottom: 0
                        }
                    }
                };

                switch (chartType) {
                    case 'workExperience':
                        data = batchData.workExperienceDistribution;
                        title = 'Work Experience Distribution';
                        chartTypeJs = 'pie'; // Changed to pie chart
                        datasetLabel = 'Work Experience';

                        chartData = {
                            labels: data.map(d => d.name),
                            datasets: [{
                                label: datasetLabel,
                                data: data.map(d => d.value),
                                backgroundColor: CHART_COLORS.slice(0, data.length),
                                hoverOffset: 4
                            }]
                        };

                        chartOptions.plugins.legend.display = true; // Display legend for pie chart
                        break;
                    case 'industry':
                        data = batchData.industryDistribution;
                        title = 'Industry-wise Distribution';
                        chartTypeJs = 'bar';
                        datasetLabel = 'Industry Distribution';
                        chartData = {
                            labels: data.map(d => d.name),
                            datasets: [{
                                label: datasetLabel,
                                data: data.map(d => d.value),
                                backgroundColor: CHART_COLORS.slice(0, data.length),
                                hoverOffset: 4
                            }]
                        };
                        chartOptions.indexAxis = 'x';
                        chartOptions.scales = {
                            x: {
                                grid: { display: true, color: '#E5E7EB' },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' },
                                    callback: function(value) { return value + '%'; } // Add percentage to x-axis ticks
                                }
                            },
                            y: {
                                grid: { display: true, color: '#E5E7EB' },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' },
                                    callback: function(value) { return value + '%'; } // Add percentage to y-axis ticks
                                }
                            }
                        };
                        chartOptions.plugins.legend.display = false; // Bar chart usually doesn't need legend
                        break;
                    case 'functional':
                        data = batchData.functionalExposure;
                        title = 'Functional Exposure';
                        chartTypeJs = 'bar';
                        datasetLabel = 'Functional Exposure';
                        chartData = {
                            labels: data.map(d => d.name),
                            datasets: [{
                                label: datasetLabel,
                                data: data.map(d => d.value),
                                backgroundColor: CHART_COLORS.slice(0, data.length),
                                hoverOffset: 4
                            }]
                        };
                        chartOptions.indexAxis = 'y'; // Horizontal bar chart
                        chartOptions.scales = {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Percentage of Batch (%)',
                                    color: '#4B5563',
                                    font: { family: 'Inter' }
                                },
                                grid: { display: true, color: '#E5E7EB' },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' },
                                    callback: function(value) { return value + '%'; }
                                }
                            },
                            y: {
                                grid: { display: false },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' }
                                }
                            }
                        };
                        chartOptions.plugins.legend.display = false; // Bar chart usually doesn't need legend
                        break;
                    case 'composition':
                        data = batchData.batchComposition;
                        title = 'Batch Composition';
                        chartTypeJs = 'doughnut';
                        datasetLabel = 'Batch Composition';
                        chartData = {
                            labels: data.map(d => d.name),
                            datasets: [{
                                label: datasetLabel,
                                data: data.map(d => d.value),
                                backgroundColor: CHART_COLORS.slice(0, data.length),
                                hoverOffset: 4
                            }]
                        };
                        chartOptions.plugins.legend.display = true; // Ensure legend is displayed for doughnut
                        break;
                }

                currentChartInstance = new Chart(chartCanvas, {
                    type: chartTypeJs,
                    data: chartData,
                    options: chartOptions
                });
            }
            
            function renderPastRecords(year) {
                const data = batchData.pastRecords[year];
                if (data) {
                    const chartCanvas = document.getElementById('pastRecordsChartCanvas');
                    if (window.pastRecordsChart) {
                        window.pastRecordsChart.destroy();
                    }

                    const chartData = {
                        labels: ['Mean', 'Median', 'Highest'],
                        datasets: [{
                            label: `Salary for ${year}`,
                            data: [data.mean, data.median, data.highest],
                            backgroundColor: MEAN_MEDIAN_MODE_COLORS,
                        }]
                    };

                    const chartOptions = {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false,
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.parsed.x} lac p.a.`;
                                    }
                                }
                            },
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' },
                                    callback: function(value) { return value + ' lac p.a.'; }
                                }
                            },
                            y: {
                                grid: { display: false },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' }
                                }
                            }
                        }
                    };

                    window.pastRecordsChart = new Chart(chartCanvas, {
                        type: 'bar',
                        data: chartData,
                        options: chartOptions
                    });
                }
            }


            // Event listeners for tabs and past records buttons
            document.getElementById('dashboard-root').addEventListener('click', (event) => {
                const target = event.target;
                if (target.closest('#chart-tabs button')) {
                    const button = target.closest('#chart-tabs button');
                    const newActiveChart = button.id.replace('tab-', '');
                    
                    document.querySelectorAll('#chart-tabs button').forEach(btn => {
                        if (btn.id === `tab-${newActiveChart}`) {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md hover:bg-[${BUTTON_HOVER_BG}] hover:text-gray-800`;
                        } else {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white`;
                        }
                    });

                    createChart(newActiveChart);
                } else if (target.closest('#past-records-buttons button')) {
                    const button = target.closest('#past-records-buttons button');
                    const year = button.id.replace('past-records-btn-', '');
                    
                    document.querySelectorAll('#past-records-buttons button').forEach(btn => {
                        if (btn.id === `past-records-btn-${year}`) {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md`;
                        } else {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white`;
                        }
                    });

                    renderPastRecords(year);
                }
            });


            // Initial chart render
            createChart('workExperience');
            renderPastRecords('2025');
        }

        // Run the dashboard rendering when the DOM is fully loaded
        window.onload = renderDashboard;
    </script>
</body>
