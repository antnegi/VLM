            // Chart rendering logic
            const chartCanvas = document.getElementById('chartCanvas');
            const chartTabs = document.getElementById('chart-tabs');
            let activeChartId = 'workExperience'; // Initial active chart

            function createChart(chartType) {
                if (currentChartInstance) {
                    currentChartInstance.destroy(); // Destroy previous chart instance
                }

                let data, title, chartTypeJs;
                switch (chartType) {
                    case 'workExperience':
                        data = batchData.workExperienceDistribution;
                        title = 'Work Experience Distribution';
                        chartTypeJs = 'polarArea'; // Changed to Polar Area Chart
                        break;
                    case 'industry':
                        data = batchData.industryDistribution;
                        title = 'Industry-wise Distribution';
                        chartTypeJs = 'bar'; // Retained as Bar Chart
                        break;
                    case 'functional':
                        data = batchData.functionalExposure;
                        title = 'Functional Exposure';
                        chartTypeJs = 'radar'; // Changed to Radar Chart
                        break;
                    case 'composition':
                        data = batchData.batchComposition;
                        title = 'Batch Composition';
                        chartTypeJs = 'doughnut'; // Retained as Doughnut Chart
                        break;
                }

                const chartData = {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: CHART_COLORS.slice(0, data.length), // Use the expanded CHART_COLORS
                        hoverOffset: 4
                    }]
                };

                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#4B5563', // gray-700
                                font: {
                                    family: 'Inter',
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '%';
                                    }
                                    return label;
                                }
                            },
                            title: {
                                display: false, // Title is handled by H3 above the canvas
                            }
                        },
                    },
                    layout: {
                        padding: {
                            top: 0,
                            bottom: 0
                        }
                    }
                };

                // Specific scales for different chart types
                if (chartTypeJs === 'bar') {
                    chartOptions.scales = {
                        x: {
                            ticks: {
                                color: '#4B5563', // gray-700
                                font: { family: 'Inter' }
                            },
                            grid: { display: false }
                        },
                        y: {
                            ticks: {
                                color: '#4B5563', // gray-700
                                font: { family: 'Inter' },
                                callback: function(value) { return value + '%'; }
                            },
                            grid: { color: '#E5E7EB' } // light gray grid lines
                        }
                    };
                } else if (chartTypeJs === 'radar') {
                    chartOptions.scales = {
                        r: { // Radial axis for radar chart
                            angleLines: {
                                color: '#E5E7EB' // Light gray angle lines
                            },
                            grid: {
                                color: '#E5E7EB' // Light gray grid lines
                            },
                            pointLabels: {
                                color: '#4B5563', // gray-700
                                font: { family: 'Inter' }
                            },
                            ticks: {
                                display: false // Hide numerical ticks on radar chart
                            }
                        }
                    };
                    chartData.datasets[0].borderColor = CHART_COLORS[0]; // Line color for radar
                    chartData.datasets[0].borderWidth = 2;
                    chartData.datasets[0].fill = true;
                    chartData.datasets[0].backgroundColor = CHART_COLORS[0] + '40'; // Add transparency
                } else if (chartTypeJs === 'polarArea') {
                    chartOptions.scales = {
                        r: { // Radial axis for polar area chart
                            angleLines: {
                                display: false // Hide angle lines
                            },
                            grid: {
                                color: '#E5E7EB' // Light gray grid lines
                            },
                            ticks: {
                                display: false // Hide numerical ticks on polar area chart
                            }
                        }
                    };
                }


                currentChartInstance = new Chart(chartCanvas, {
                    type: chartTypeJs,
                    data: chartData,
                    options: chartOptions
                });
            }
            
            function renderPastRecords(year) {
                const data = batchData.pastRecords[year];
                const displayDiv = document.getElementById('past-records-display');
                if (data) {
                    const chartCanvas = document.getElementById('pastRecordsChartCanvas');
                    if (window.pastRecordsChart) {
                        window.pastRecordsChart.destroy();
                    }

                    const chartData = {
                        labels: ['Mean', 'Median', 'Mode'],
                        datasets: [{
                            data: [data.mean, data.median, data.mode],
                            backgroundColor: MEAN_MEDIAN_MODE_COLORS,
                        }]
                    };

                    const chartOptions = {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false,
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.parsed.x} lac p.a.`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' },
                                    callback: function(value) { return value + ' lac p.a.'; }
                                }
                            },
                            y: {
                                grid: { display: false },
                                ticks: {
                                    color: '#4B5563',
                                    font: { family: 'Inter' }
                                }
                            }
                        }
                    };

                    window.pastRecordsChart = new Chart(chartCanvas, {
                        type: 'bar',
                        data: chartData,
                        options: chartOptions
                    });
                }
            }


            // Event listeners for tabs and past records buttons
            document.getElementById('dashboard-root').addEventListener('click', (event) => {
                const target = event.target;
                if (target.closest('#chart-tabs button')) {
                    const button = target.closest('#chart-tabs button');
                    const newActiveChart = button.id.replace('tab-', '');
                    
                    document.querySelectorAll('#chart-tabs button').forEach(btn => {
                        if (btn.id === `tab-${newActiveChart}`) {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md hover:bg-[${BUTTON_HOVER_BG}] hover:text-gray-800`;
                        } else {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white`;
                        }
                    });

                    createChart(newActiveChart);
                } else if (target.closest('#past-records-buttons button')) {
                    const button = target.closest('#past-records-buttons button');
                    const year = button.id.replace('past-records-btn-', '');
                    
                    document.querySelectorAll('#past-records-buttons button').forEach(btn => {
                        if (btn.id === `past-records-btn-${year}`) {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md`;
                        } else {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}] hover:text-white`;
                        }
                    });

                    renderPastRecords(year);
                }
            });


            // Initial chart render
            createChart('workExperience');
            renderPastRecords('2025');
        }

        // Run the dashboard rendering when the DOM is fully loaded
        window.onload = renderDashboard;
    </script>
</body>
</html>
