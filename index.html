                    <div class="past-recruiters-scroll-container flex space-x-8">
                        ${recruiterLogosHtml}
                    </div>
                </div>
            `;
            root.appendChild(pastRecruitersSection);


            // Supporting Partners Section
            const partnersSection = document.createElement('section');
            partnersSection.className = 'bg-white p-4 rounded-xl shadow-md flex-shrink-0';
            let partnerLogosHtml = batchData.supportingPartners.map(partner => `
                <a href="${partner.url}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center">
                    <img src="${partner.logo}" alt="${partner.name} Logo" class="h-12 object-contain rounded-md"
                         onerror="this.onerror=null;this.src='https://placehold.co/100x50/F0F8FF/000080?text=Logo+Missing';">
                </a>
            `).join('');
            partnersSection.innerHTML = `
                <h3 class="text-xl font-semibold text-gray-700 mb-3 text-center flex items-center justify-center">
                    <svg class="w-6 h-6 text-[${PRIMARY_TEXT}] mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd"></path></svg>
                    Supporting & Consulting Partners
                </h3>
                <div class="flex flex-wrap justify-center items-center gap-4">
                    ${partnerLogosHtml}
                </div>
                <p class="text-center text-gray-600 mt-3 text-xs">
                    INDIAN INSTITUTE OF MANAGEMENT CALCUTTA | INDIAN INSTITUTE OF TECHNOLOGY KANPUR | INDIAN INSTITUTE OF TECHNOLOGY MADRAS | DEPARTMENT FOR PROMOTION OF INDUSTRY AND INTERNAL TRADE, MINISTRY OF COMMERCE & INDUSTRY, GOVERNMENT OF INDIA
                </p>
            `;
            root.appendChild(partnersSection);

            // Chart rendering logic
            const chartCanvas = document.getElementById('chartCanvas');
            const chartTabs = document.getElementById('chart-tabs');
            let activeChartId = 'workExperience'; // Initial active chart

            function createChart(chartType) {
                if (currentChartInstance) {
                    currentChartInstance.destroy(); // Destroy previous chart instance
                }

                let data, title, chartTypeJs;
                switch (chartType) {
                    case 'workExperience':
                        data = batchData.workExperienceDistribution;
                        title = 'Work Experience Distribution';
                        chartTypeJs = 'pie'; // Retained as Pie Chart
                        break;
                    case 'industry':
                        data = batchData.industryDistribution;
                        title = 'Industry-wise Distribution';
                        chartTypeJs = 'bar'; // Retained as Bar Chart
                        break;
                    case 'functional':
                        data = batchData.functionalExposure;
                        title = 'Functional Exposure';
                        chartTypeJs = 'doughnut'; // Changed to Doughnut Chart
                        break;
                    case 'composition':
                        data = batchData.batchComposition;
                        title = 'Batch Composition';
                        chartTypeJs = 'doughnut'; // Changed to Doughnut Chart
                        break;
                }

                const chartData = {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: CHART_COLORS.slice(0, data.length), // Use the expanded CHART_COLORS
                        hoverOffset: 4
                    }]
                };

                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#4B5563', // gray-700
                                font: {
                                    family: 'Inter',
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '%';
                                    }
                                    return label;
                                }
                            },
                            title: {
                                display: false, // Title is handled by H3 above the canvas
                            }
                        },
                    },
                    layout: {
                        padding: {
                            top: 0,
                            bottom: 0
                        }
                    }
                };

                if (chartTypeJs === 'bar') {
                    chartOptions.scales = {
                        x: {
                            ticks: {
                                color: '#4B5563', // gray-700
                                font: { family: 'Inter' }
                            },
                            grid: { display: false }
                        },
                        y: {
                            ticks: {
                                color: '#4B5563', // gray-700
                                font: { family: 'Inter' },
                                callback: function(value) { return value + '%'; }
                            },
                            grid: { color: '#E5E7EB' } // light gray grid lines
                        }
                    };
                }


                currentChartInstance = new Chart(chartCanvas, {
                    type: chartTypeJs,
                    data: chartData,
                    options: chartOptions
                });
            }

            // Event listeners for tabs
            chartTabs.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    const newActiveChart = button.id.replace('tab-', '');

                    // Update active button styles
                    chartTabs.querySelectorAll('button').forEach(btn => {
                        if (btn.id === `tab-${newActiveChart}`) {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_ACTIVE_BG}] text-white shadow-md`;
                        } else {
                            btn.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 bg-[${BUTTON_INACTIVE_BG}] text-[${BUTTON_INACTIVE_TEXT}] hover:bg-[${BUTTON_HOVER_BG}]`;
                        }
                    });

                    activeChartId = newActiveChart;
                    createChart(activeChartId);
                });
            });

            // Initial chart render
            createChart(activeChartId);
        }

        // Run the dashboard rendering when the DOM is fully loaded
        window.onload = renderDashboard;
    </script>
</body>
</html>
