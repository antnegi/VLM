<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Recruiters</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
            line-height: 1.6;
        }
        .company-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .company-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        /* Custom styles for subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header Section -->
    <header class="w-full max-w-6xl text-center mb-12 animate-fade-in">
        <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 mb-6 leading-tight">Past Recruiters</h1>
        <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
            A glimpse into the esteemed organizations that have recruited our talented individuals.
        </p>
    </header>

    <!-- Main Content - Company Grid -->
    <main class="w-full max-w-6xl">
        <div id="logo-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <!-- Logos will be dynamically added here by JavaScript -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="w-full max-w-6xl text-center mt-12 py-4 border-t border-gray-200 text-gray-500 text-sm">
        &copy; 2025 Past Recruiters. All rights reserved.
    </footer>

        ];

        document.addEventListener('DOMContentLoaded', () => {
            const logoGrid = document.getElementById('logo-grid');
            
            // Generate logo cards dynamically
            pastRecruiters.forEach((company, index) => {
                const logoCard = document.createElement('a');
                logoCard.href = company.url;
                logoCard.target = "_blank";
                logoCard.className = "company-card block p-6 bg-white rounded-xl shadow-md flex flex-col items-center justify-center text-center animate-fade-in opacity-0";
                logoCard.style.animationDelay = `${index * 0.1}s`;

                const logoImage = document.createElement('img');
                logoImage.src = company.logo;
                logoImage.alt = company.name + ' logo';
                logoImage.className = "w-24 h-12 object-contain mb-3 rounded-md";
                logoImage.onerror = function() {
                    this.src = `https://placehold.co/100x50/F0F2F5/333333?text=${encodeURIComponent(company.name.split(' ')[0])}`;
                };

                const logoName = document.createElement('span');
                logoName.textContent = company.name;
                logoName.className = "text-sm font-semibold text-gray-700";

                logoCard.appendChild(logoImage);
                logoCard.appendChild(logoName);
                logoGrid.appendChild(logoCard);
            });
        });
    </script>
</body>
</html>
